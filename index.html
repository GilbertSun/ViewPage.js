<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport">
	<title>ViewPage.js demo</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html,
		body {
			width: 100%;
			height: 100%;
		}
		.viewpage-container {
			position: relative;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.viewpage {
			width: 100%;
			height: 100%;
			position: absolute;
			left: 100%;
			background: yellow;
		}
		.viewpage.active {
			left: 0;
			background: red;
		}
	</style>
</head>
<body>
	<div class="viewpage-container">
		<div class="viewpage active">hnjfdewkfkj1</div>
		<div class="viewpage">hnjfdewkfkj2</div>
		<div class="viewpage">hnjfdewkfkj3</div>
		<div class="viewpage">hnjfdewkfkj4</div>
		<div class="viewpage">hnjfdewkfkj5</div>
	</div>
	<script src="./lib/jquery.js"></script>
	<script src="./viewpage.js"></script>
	<script>
		$('.viewpage-container').viewpage();
	</script>
</body>
</html>
