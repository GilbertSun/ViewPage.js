<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport">
	<title>ViewPage.js demo</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html,
		body {
			width: 100%;
			height: 100%;
		}
		.viewpage-container {
			position: relative;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.viewpage {
			width: 100%;
			height: 100%;
			position: absolute;
			left: 100%;

			-webkit-transition: left .5s;
			-o-transition: left .5s;
			transition: left .5s;
		}
		.page1 {
			background: #aaa;
		}
		.page2 {
			background: #bbb;
		}
		.page3 {
			background: #ccc;
		}
		.page4 {
			background: #ddd;
		}
		.page5 {
			background: #eee;
		}
		.viewpage.active {
			left: 0;
		}
		.viewpage.left {
			left: -100%;
		}
	</style>
</head>
<body>
	<div class="viewpage-container">
		<div class="viewpage page1 active">hnjfdewkfkj1</div>
		<div class="viewpage page2">hnjfdewkfkj2</div>
		<div class="viewpage page3">hnjfdewkfkj3</div>
		<div class="viewpage page4">hnjfdewkfkj4</div>
		<div class="viewpage page5">hnjfdewkfkj5</div>
	</div>
	<script src="./lib/jquery.js"></script>
	<script src="./viewpage.js"></script>
	<script>
		$('.viewpage-container').viewpage();
	</script>
</body>
</html>
