<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport">
	<title>ViewPage.js demo</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html, body {
			width: 100%;
			height: 100%;
			background: #fff;
		}
		.viewpage {
			height: 100%;
		}
		.viewpage-container {
			height: 100%;
		}
		li {
			height: 100%;
			float: left;
			list-style: none;
		}
		li:nth-child(0) {
			background: #aaa;
		}
		li:nth-child(1) {
			background: #bbb;
		}
		li:nth-child(2) {
			background: #ccc;
		}
		li:nth-child(3) {
			background: #ddd;
		}
		li:nth-child(4) {
			background: #eee;
		}
	</style>
</head>
<body>
	<div class="viewpage">
		<ul class="viewpage-container">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>

	<script src="./lib/jquery.js"></script>
	<script src="./viewpage.js"></script>
	<script>
		$('.viewpage').viewpage();
	</script>
</body>
</html>
